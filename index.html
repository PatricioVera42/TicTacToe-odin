<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="message">TIC TAC TOE</div>
    <div class="player-names">
        <div class="name">
            <label for="player1">Player One Name:</label>
        <input type="text" name="player1" id="player1" value="player1">
        </div>
        <div class="name">
            <label for="player2">Player Two Name:</label>
        <input type="text" name="player2" id="player2" value="player2">
        </div>
    </div>
    <button class="restart">RESTART</button>
    <div class="container">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>
    <div class="message">It's a Draw</div>
    <script src="script.js"></script>
</body>

</html>
